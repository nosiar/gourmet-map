{% extends "base.html" %}

{% block content %}
<form action="{{ url_for('add') }}" method="POST">
  {{ form.hidden_tag() }}
  <div class="form-group">
    {{ form.name.label(class_="sr-only") }}
    {{ form.name(class_="form-control", placeholder="이름") }}
  </div>
  <div class="form-group">
    {{ form.url.label(class_="sr-only") }}
    {{ form.url(class_="form-control", placeholder="URL") }}
  </div>
  <button type="submit" class="btn btn-primary btn-block">Add</button>
</form>
{% endblock %}
